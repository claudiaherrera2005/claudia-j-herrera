                         <img src="./img/1.jpg" alt="" class="responsive-img materialboxed" data-caption="LA CUEVA
                         Reptiles de sangre fría ( definición de sangre fría : animales cuya temperatura corporal varía con la de su entorno) . Las tortugas pintadas salvajes prefieren aguas poco profundas de movimiento lento con fondos blandos y fangosos, sitios adecuados para tomar el sol (tomar el sol) y abundante flora acuática. Maduran unos 5 años después de la eclosión y se cree que viven hasta 20 años. Mientras están inactivos, su necesidad de oxígeno disminuye considerablemente y pueden absorber suficiente oxígeno para sus necesidades del agua a través de la piel, el revestimiento de la garganta y los sacos de paredes delgadas en el área anal. Las tortugas pintadas son omnívoras. Los pintados jóvenes son carnívoros, volviéndose herbívoros a medida que crecen. 
                         
                         Las tortugas que ves aquí vinieron solas para aislarse de los depredadores. Las icoteyas se alimentan de pequeñas larvas de mosquitos, renacuajos (crías de ranas) y sedimentos orgánicos, como frutas y algas.">
